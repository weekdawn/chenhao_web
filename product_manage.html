<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>成本核算表</title>
    <meta name="author" content="weekdawn">

    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <h2 class="text-center text-success" style="margin:30px;">成本核算表</h2>
        <!--型号选择模块-->
        <div class="col-md-12">
                <form role="form" class="col-md-8">
                    <h3 class="col-md-2">型号</h3>
                    <div class="form-group col-md-6">
                        <select class="form-control" id="type_select_query">
                            <option>选择型号</option>
                        </select>
                    </div>
                </form>
                <div class="col-md-4">
                    <a id="confirm" href="javascript:void(0);" class="btn btn-primary ">确认</a>
                </div>
        </div>
        <!--计算成本模块-->
        <div class="col-md-12">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div role="form" class="col-md-3">
                    <div class="form-group">
                        <input type="text" class="form-control" id="cu_price_rate" placeholder="输入铜数量">
                    </div>
                </div>
                <div role="form" class="col-md-3">
                    <div class="form-group">
                        <input type="text" class="form-control" id="plastic_price_rate" placeholder="输入塑料数量">
                    </div>
                </div>
                <div class="col-md-3">
                    <a id="calculate" href="javascript:void(0);" class="btn btn-primary">开始计算</a>
                </div>
            </div>

            <!--datatable区-->
            <div class="col-md-12" id="costArea"><!--展示区-->
                <table class="table table-striped table-bordered table-hover " id="cost_table">
                    <thead>
                        <tr>
                            <th class="specs">规格</th>
                            <th class="cu_weight">铜重量</th>
                            <th class="cu_price">铜费用</th>
                            <th class="plastic_weight">塑料重量</th>
                            <th class="plastic_price">塑料费用</th>
                            <th class="other_price">其他费用</th>
                            <th class="final_cost">材料成本</th>
                        </tr>
                    </thead>
                    <tbody id="datalist"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min63b9.js?v=2.1.4"></script>
<script src="js/bootstrap.min14ed.js?v=3.3.6"></script>
<script src="js/chenhao_web.js"></script>
</body>
</html>
